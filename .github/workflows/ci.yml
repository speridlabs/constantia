name: CI Checks

on:
    push:
        branches: [master, next]
    pull_request:
        branches: [master]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run linter
              run: pnpm lint

            - name: Build
              run: pnpm build

            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-artifact
                  path: dist/
                  retention-days: 1
